---
applications:
  - name: pal-tracker
    path: build/libs/pal-tracker.jar
    routes:
    - route: pal-tracker-turning-sampsonite.cfapps.io
    env:
      WELCOME_MESSAGE: Hello from the review environment
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    spring:
      security:
      user:
        name: actuatorUser
        password: actuatorUserPassword